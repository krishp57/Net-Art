<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Alex's Journey</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">

    <style>
        body {
            font-family: 'Lucida Sans', Geneva, Verdana, sans-serif;
            background-color: #fff9f9;
        }

        .navbar {
            background-color: #3498db;
        }

        .navbar a {
            color: white;
            font-size: 1.2em;
        }

        .hero {
            background-image: url('basketball-game-concept.jpg');
            background-size: cover;
            background-position: center;
            padding: 100px 0;
            text-align: center;
            color: rgb(255, 255, 255);
        }

        .hero h1 {
            font-size: 3em;
            margin-bottom: 10px;
        }

        .hero p {
            font-size: 1.5em;
        }

        .choices {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin: 20px 0;
        }

        .choices a {
            text-decoration: none;
            padding: 10px 20px;
            background-color: #3498db;
            color: #fff;
            border-radius: 5px;
            transition: background-color 0.3s;
        }

        .choices a:hover {
            background-color: #2980b9;
        }

        .content {
            text-align: center;
            padding: 20px;
        }

    </style>
</head>

<body>

    <div class="hero">
        <h1>Welcome to Alex's Journey</h1>
        <p>Make the choices that will shape Alex's future.</p>
    </div>

    <div class="content">
        <p>You are Alex, a high school basketball player with dreams of making it big. What's your next move?</p>
        <div class="choices">
            <a href="page2.html">Focus on Academics</a>
            <a href="page3.html">Balance School and Basketball</a>
            <a href="page4.html">Focus on Only Basketball</a>
        </div>
    </div>

</body>
</html>
